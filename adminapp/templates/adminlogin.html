<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
    <title>MNC PORTFOLIO</title>

      
      <!-- css style -->
      <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="login-form">
         <div class="text">
            LOGIN
         </div>
         <form method="POST">
            {% csrf_token %}
            <div class="field">
               <div class="fas fa-envelope"></div>
               <input type="text" placeholder="User ID" name="UserId" maxlength="15" required id="id_UserId">
            </div>
            <div class="field">
               <div class="fas fa-lock"></div>
               <input type="password" placeholder="Password" name="Password" maxlength="15" required id="id_Password">
            </div>
            <button>LOGIN</button>
            <div class="link">
               {% for msg in messages %}
               {{msg}}
               {% endfor %}
               <a href="#">CONFIDENTIAL</a>
            </div>
         </form>
      </div>
   </body>
</html>

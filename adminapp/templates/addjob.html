<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Job</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="{% static 'css/cpw.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    
  <form class="formi" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <section class="container forms" style="margin-top: 3em;">
            <div class="form login">
                <div class="form-content">
                    <header>Admin Course Add</header>
                    <form action="#">
                        <div class="field input-field">
                          <input type="text" name="Title" placeholder="Title" maxlength="40" required id="id_Title">
                        </div>
  
                        <div class="field input-field">
                          <input type="text" name="Location" placeholder="Location" maxlength="20" required id="id_Location">
                        </div>
                        <div class="field input-field">
                          <input type="text" name="Decsription" placeholder="Description" maxlength="200" required id="id_Decsription">
                        </div>
  
                        <div class="field input-field">
                          <input type="date" name="Date"  required id="id_Date">
                        </div>
                        {% for msg in messages %}
                        <div class="alrt-msg">
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong></strong> {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
  
                        </div>
  
                        <div class="field button-field">
                          <input class="lg-btn"  type="submit" value="Save">
  
                        </div>
                    </form>
                </div>
  
            </div>
  
           
        </section>
      </form>
  </body>
</html>
